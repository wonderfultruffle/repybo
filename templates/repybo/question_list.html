{%  extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="table-dark">
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        {% if question_list %}
            {% for q in question_list %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><a href="{% url 'pybo:detail' q.id %}">{{ q.subject }}</a></td>
                    <td>{{ q.created_date }}</td>
                </tr>
            {% endfor %}
        {% else %}
            <p>질문이 없습니다.</p>
        {%  endif %}
        </tbody>
    </table>
    <a class="btn btn-primary " href="{%  url 'pybo:question_create' %}">질문 등록</a>
</div>
{% endblock %}
