{% extends 'repybo/question_detail.html' %}

{% block answer_form %}
    <form method="post">
        {% csrf_token %}
        {%  include 'form_errors.html' %} <!-- 오류 표시 -->
        <div class="mb-3">
            <label for="content" class="form-label">답변 내용</label>
            <textarea name="content" id="content" rows="10" class="form-control" {% if not user.is_authenticated %}disabled{% endif %}>{{ form.content.value|default_if_none:'' }}
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
{% endblock %}
