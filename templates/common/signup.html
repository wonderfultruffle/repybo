{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <form method="post" action="{% url 'common:signup' %}">
    {% csrf_token %}
    {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="username">사용자 이름</label>
            <input class="form-control" type="text" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password1">비밀번호</label>
            <input class="form-control" type="password" name="password1" id="password1" value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password2">비밀번호 확인</label>
            <input class="form-control" type="password" name="password2" id="password2" value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="email">email</label>
            <input class="form-control" type="text" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}">
        </div>

        <button type="submit" class="btn btn-primary">회원 가입</button>
    </form>
</div>
{% endblock %}
