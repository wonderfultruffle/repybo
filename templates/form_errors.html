{% if form.errors %}
    <div class="alert alert-danger">
        {% for field in form %}
        {% if field.errors %}
        <div>
            <strong>{{ field.label }}</strong>
            {{ field.errors }}
        </div>
        {% endif %}
        {% endfor %}

        {% for nferror in form.non_field_errors %}
        <div>
            <strong>{{ nferror }}</strong>
        </div>
        {% endfor %}
    </div>
{% endif %}
